<html>
 <head>
   <meta charset="UTF-8">
   <title>Settings</title>
   <style type="text/css">
   .float{
       float:right;
   }
   </style>
   <link rel="stylesheet" href="css/photon.min.css">
 </head>
 <body>
    <form id="setting-form">
       <div class="tab-group">
           <div id="bean-tab" class="tab-item active">
               <span class="icon"></span>
                 Bean
           </div>
           <div id="entity-tab" class="tab-item">
               <span class="icon"></span>
                 Entity
           </div>
           <div id="error-entity-tab" class="tab-item">
               <span class="icon"></span>
                 ErrorEntity
           </div>
       </div>
       <textarea id="textarea" class="form-control" rows="20" style="resize: none">
       </textarea>
       <div class="float">
         <button type="submit" id="ok" class="btn btn-positive"><span id="okButton">OK</span></button>
         <button id="cancel" class="btn btn-negative"><span id="cancelButton">Cancel</span></button>
       </div>
     </form>
    <script type="text/javascript" src="./etl-designer-setting-dialog.js"></script>
 </body>
</html>
